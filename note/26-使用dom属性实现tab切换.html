<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li data-index="0">标题1</li>
        <li data-index="1">标题2</li>
        <li data-index="2">标题3</li>
    </ul>
    <p>内容1</p>
    <p class="hide">内容2</p>
    <p class="hide">内容3</p>
</body>
<script>
    var li=document.querySelectorAll('li')
    var p=document.querySelectorAll('p')
    for(var i=0; i<li.length; i++) {
        li[i].onclick=function() {
            for(var j=0; j<p.length; j++) {
                p[j].classList.add('hide')
            }
            p[this.dataset.index].classList.remove('hide')
        }
    }

    
</script>
</html>
