<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <p>百度热搜</p>
        <p onclick="change()">换一换</p>
    </div>
    <ul></ul>
</body>
<script>
    var arr=['标题1','标题2','标题3','标题4','标题5','标题6','标题7','标题8']
    var num=1
    var ul=document.querySelector('ul')

    arr.slice(0,2).forEach(function(item) {
        ul.innerHTML+=`
            <li>${item}</li>
        `
    })
    
    function change() {
        ul.innerHTML=''
        if(num==4) {
            num=0
        }
        num+=1   
        arr.slice((num-1)*2,num*2).forEach(function(item) {
            ul.innerHTML+=`
                <li>${item}</li>
            `
        })
    }
    
</script>
</html>
