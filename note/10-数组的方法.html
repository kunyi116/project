    <!-- 
        数组方法
            push
                给数组末尾添加元素
                数组.push(元素1,元素2,...)

            pop
                从数组末尾删除一个元素
                数组.pop()

            shift
                从数组的第一位删除元素
                数组.shift()

            unshift
                在数组的第一位添加元素
                数组.unshift(元素)

            concat
                合并数组
                数组.concat(新数组)

            slice
                截取数组 生成新数组
                数组.slice(起始,结束)
                起始表示 开始元素的下标索引 
                结束表示 结束元素的下标索引 但是不包含当前元素

                数组.slice(起始)
                从起始位置截取到最后

            splice
                删除或者替换数组中的某一个

                删除：
                    数组.splice(start,length)
                    start表示起始元素的下标索引
                    length表示从当前索引往后长度

                替换
                    数组.splice(start,length,新的元素)

            split()
                将字符串中的元素 以某种形式分割成数组
            join
                将数组中的元素 有某种形式拼接成字符串
                数组.join(字符串)

            reverse
                反转数组
                数组.reverse()

            sort
                对数组进行排序
                数组.sort()   默认是从小到大排序

                如果使用sort对数字直接排序 只能对十以内的数字正常排序 超过10的数值不能正常排序


            indexOf
                查找数组中元素出现的下标索引  元素第一次出现下标索引
                如果没有找到元素 则返回-1  如果找到就返回对应的下标索引
                数组.indexOf(元素)

            forEach
                循环遍历数组
                数组.forEach(function(item,index,arr) {
                    // item 表示数组的每一项
                    // index 表示数组的下标索引
                    // arr 表示原数组
                    // 以上三个都是形参 而且三个参数不是需要全部都写 可以根据自身的需求 选择写一个或者是多个参数
                })
    -->
