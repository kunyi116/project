<body>
    <!-- 
        贝塞尔曲线
            两种
                二次方贝塞尔曲线
                    quadraticCurveTo(cpx,cpy,x,y)
                        cpx
                        cpy
                            贝塞尔曲线控制点x y坐标
                        x
                        y
                            结束点x y坐标

                    二次贝塞尔曲线需要两个点 第一个点用于二次方贝塞尔曲线计算中的控制点
                    第二个是曲线的结束点

                三次方贝塞尔曲线
                    bezierCurveTo(cpx1,cpy1,cpx2,cpy2,x,y)
                        cpx1
                        cpy1
                            第一次贝塞尔曲线控制点x y坐标
                        cpx2
                        cpy2
                            第二次贝塞尔曲线控制点x y坐标
                        x
                        y
                            结束点x y坐标

                        三次方贝塞尔曲线 需要三个点 向当前路径添加一个控制点
                        第三个值是路径的结束点
                        第二个值路径的一个控制点

                        曲线的开始点是当前路径最后一个点
                        如果路径不存在 可以使用beginPath和moveTo定义开始点

                canvas绘制文本
                    font  定义字体
                    fillText(text,x,y)
                        实心

                    strokeText(text,x,y)
                        空心

    -->
    <canvas width="800" height="500" style="border: 1px solid red;"></canvas>
</body>
