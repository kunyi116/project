<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        继承
            js中继承通过原型实现的
            首先创建一个父级构造函数
    -->
</body>
<script>
   function Animal() {
        this.name='动物'
   }

   Animal.prototype.sayHi=function() {
        console.log(this.name)
   }

//    var a=new Animal()
//    console.log(a)


   function Cat(name,kill) {
        this.name=name
        this.sounds='喵喵'
        this.kill=kill
   }
   Cat.prototype=new Animal()   // 使用原型链继承
   Cat.prototype.sleep=function() {
        console.log('我会'+this.kill)
   }

   var cat=new Cat('小白猫', '杀老鼠')
   console.log(cat)
   cat.sleep()
   cat.sayHi()

</script>
</html>
