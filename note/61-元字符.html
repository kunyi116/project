    <!-- 
        元字符
            是拥有特殊含义的字符

            \w    查找单词字符
            \W    查找非单词字符
            \d    查找数字
            \D    查找非数字字符
            \s    查找空白字符
            \S    查找非空白字符
            \b    匹配单词边界  
            \B    匹配非单词边界

        组合
            查找某个范围内的字符
            [abc]      查找括号中间的任意字符
            [^abc]     查找任何不在括号中间字符
            [0-9]      查找0-9之间数字
            [a-z]      查找小写a到小写z之间字母
            [A-Z]      查找大写A到大写Z之间字母
            [A-z]      查找任何从大写A到小写z之间字母
            [adgk]     查找集合内的任何字符
            (red|blue|green)  查找任何指定的选项

        量词
            n+          匹配任何包含至少一个n的字符串
            n*          匹配包含零个或者多个n的字符串
            n?          匹配包含零个或者一个n的字符串
            n{x}        匹配包含x个n的字符串
            n{x,y}      匹配包含x到y个n的字符串
            n{x,}       匹配至少x个n的字符串
            ^n          匹配以n开头的字符串
            ?=n         匹配任何其后紧接指定字符串n的字符串
            ?!n         匹配其后没有紧接着指定字符串n的字符串
            n$          匹配任何以n结尾的字符串

    -->
</body>
