<body>
    <!-- 
        绘制直线
            定义开始坐标和结束的坐标
            需要使用stroke()方法来绘制线条

            moveTo()
                把路径移动到画布中的指定点  但是不创建线条

            lineTo()
                添加一个新点  然后在画布中创建从该点到指定点的线条

            arc()
                绘制一个圆
                arc(x,y,r,sAngle,eAngle,counterclockwise)
                x,y 圆心的坐标
                r  圆的半径
                sAngle,eAngle  起始角(三点钟方向作为0度) 结束角
                counterclockwise  可选  规定是顺时针还是逆时针绘图  false=顺时针  true=逆时针

            fill()
                填充当前绘图

            stroke()
                描边当前绘图

            lineWidth
                线的粗细

            beginPath()
                开始新的绘画（路径）

            ellipse()
                绘制椭圆
                ellipse(x,y,radiusx,radiusy,rotation,sAngle,eAngle,counterclockwise)
                x,y  圆心坐标
                radiusx,radiusy  水平半径 垂直半径
                rotation   旋转角度
                sAngle,eAngle   起始角  结束角
                counterclockwise  可选  规定是顺时针还是逆时针绘图  false=顺时针  true=逆时针


    -->

</body>
