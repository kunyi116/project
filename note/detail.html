<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="detail">
        
   </div>
</body>
<script>
    var detail=document.querySelector('.detail')
    fetch("https://m.taoyuewenhua.com/ajax/book?sourceName=tf&sourceId="+window.location.search.split("=")[1]).then(res=> res.json()).then(res1=> {
        console.log(res1.data)
        detail.innerHTML=`
            <img src="${res1.data.coverUrl}" alt="">
            <p>${res1.data.title}</p>
            <div class="intro">
                ${res1.data.intro}
            </div>
        `
    }).catch(err=> {
        console.log(err)
    })
</script>
</html>
