var lists=document.querySelector(".lists")

function priceSort() {
    if(newArr.length==0) {
        houses=houses.sort(function(a,b) {
            return a.price-b.price
        })
        lists.innerHTML=''
        getList()
    }else {
        newArr=newArr.sort(function(a,b) {
            return a.price-b.price
        })
        lists.innerHTML=''
        newArr.forEach(function(item) {
            lists.innerHTML+=`
                <div class="list">
                    <img src="${item.img}" alt="">
                    <div style="width:700px; margin-left: 20px;">
                        <p>${item.title}</p>
                        <p>${item.size} | ${item.derction} | ${item.height}</p>
                    </div>
                    <div>
                        <p>${item.total}万</p>
                        <p>${item.price}元/平</p>
                    </div>
                </div>
            `
        })
    }
    
}


// 渲染列表
function getList() {
    houses.forEach(function(item) {

        `
    })
}

var houseType=[]
var directions=[]
function getTxt() {
    console.log(event.target.getAttribute('class'))
    lists.innerHTML=''
    if(event.target.checked) {
        if(event.target.getAttribute('class')=='type') {
            houseType.push(event.target.value)
        }else if(event.target.getAttribute('class')=='direction') {
            directions.push(event.target.value)
        }
    }else {
        if(event.target.getAttribute('class')=='type') {
            houseType.forEach(function(item,index) {
                if(event.target.value==item) {
                    houseType.splice(index,1)
                    if(houseType.length==0 && directions.length==0) {
                        getList()
                    }
                }
            })
        }else if(event.target.getAttribute('class')=='direction') {
            directions.forEach(function(item,index) {

                    directions.splice(index,1)

                        getList()
                    }
                }
            })
        }
