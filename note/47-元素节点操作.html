<body>
    <!-- 
        元素节点操作
            创建元素节点
                createElement('元素标签名')

            添加子节点
                appendChild(元素节点)
                在父元素最后插入一个新的子节点

            创建文本节点
                createTextNode('文本内容')

            克隆节点
                要克隆的节点.cloneNode(true)   // true为可选参数

                true  即复制节点本身 也要复制所有的子节点

                false 只复制节点本身 不复制子节点

            节点前插入一个新的节点
                insertBefore()
                父节点.insertBefore(新的子节点,参考的子节点)

                在参考的子节点之前 添加新的子节点

            删除节点
                remove()
                将自身移出父节点

                removeChild()
                把子节点从父节点里边移除

                父节点.removeChild(子节点)

            替换节点
                replaceChild()

                父节点.replaceChild(新的节点,被替换的节点)

            以上节点操作方法：
                使用最多的是 remove cloneNode appendChild


    -->
    <button onclick="add()">添加联系人信息</button>
    <div class="lists">
        <div class="list">
            姓名：<input type="text">
            电话: <input type="text">
        </div>
    </div>
    
</body>
