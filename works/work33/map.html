<script>

var option;
myChart.showLoading();
$.get('https://geo.datav.aliyun.com/areas_v3/bound/410200_full.json', function (geoJson) {
  myChart.hideLoading();
  echarts.registerMap('kaifeng', geoJson);
  myChart.setOption(
    (option = {
      visualMap: {
        show:false,
        min: 10,
        max: 90,
        text: ['High', 'Low'],
        realtime: false,
        calculable: true,

          color: ['red','orange', 'yellow', 'green','blue','purple','pink','brown','yellowgreen']
        }
      },
      series: [
        {
          name: 'kaifeng',

    })
  );
});
option && myChart.setOption(option);
</script>
