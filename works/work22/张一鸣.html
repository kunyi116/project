<script>
    var n=20
    function calcTime(){
        var time=new Date().getTime()
        var time1=new Date(time+n*24*3600*1000)
        console.log(time1.toLocaleString())
    }
    calcTime()
</script>
<!--第三题  -->
<script>
    function calcDay(n){
        var date=new Date(n).getTime()
        var date1=new Date(n).getFullYear()
        var date2=new Date(date1,0,1).getTime()
        console.log('这是这一年的第'+Math.ceil((date-date2)/1000/3600/24)+'天')
    }
    calcDay('2018-9-1')
</script>
