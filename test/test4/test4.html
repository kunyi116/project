<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div#a
        {
            width:100px;
            height:100px;
            background:red;
        }
        div#b
        {
            width:100px;
            height:100px;
            background:yellow;
            display: none;
        }

        {
            width:300px;
            height: 500px;
            display: block;
        }

</head>
<body>


<div id="a">
<div id="b"></div>
</div>

</body>
</html>
