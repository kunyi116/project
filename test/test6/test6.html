<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金字塔</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            perspective: 1000px;
        }
        .pyramid-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }
        .pyramid-container:hover{
            transform: rotateY(3600deg);
            transition: all 30s;
        }
        .base {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(200, 160, 50, 0.8);
            transform: translateY(150px) rotateX(90deg);
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        
        .pyramid-face {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 0, 0.6);
            transform-origin: bottom;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        /* 前面 */
        .front {
            background: rgba(255, 0, 0, 0.6);
            transform: translateZ(150px) rotateX(30deg);
        }
        
        /* 右面 */
        .right {
            background: rgba(0, 255, 0, 0.6);
            transform: translateX(150px) rotateY(90deg) rotateX(30deg);
        }
        
        /* 后面 */
        .back {
            background: rgba(0, 0, 255, 0.6);
            transform: translateZ(-150px) rotateX(-30deg);
        }
        
        /* 左面 */
        .left {
            background: rgba(255, 255, 0, 0.6);
            transform: translateX(-150px) rotateY(90deg) rotateX(-30deg);
        }
    </style>
</head>
<body>
    <div class="pyramid-container">
        <div class="base"></div>
        <div class="pyramid-face front"></div>
        <div class="pyramid-face right"></div>
        <div class="pyramid-face back"></div>
        <div class="pyramid-face left"></div>
    </div>
</body>
</html>
